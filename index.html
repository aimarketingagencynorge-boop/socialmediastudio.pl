
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JedAI - Webfabrikk & Social Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #0A0A12;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            font-family: 'JetBrains+Mono', monospace;
            -webkit-font-smoothing: antialiased;
        }
        
        @media (min-width: 1024px) {
            body { cursor: none; }
        }

        h1, h2, h3, .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Improved Scrollbar for Mobile and Desktop */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #34E0F7, #8C4DFF);
            border-radius: 10px;
        }

        .glass-panel {
            background: rgba(10, 20, 40, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(52, 224, 247, 0.2);
            box-shadow: 0 0 30px rgba(52, 224, 247, 0.05);
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.98; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        .scanlines::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 1000;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
<script type="importmap">

    "three": "https://esm.sh/three@^0.182.0"
  }
}
</script>
</head>

</html>
